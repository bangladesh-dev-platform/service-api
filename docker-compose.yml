services:
  php-fpm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: service-api-php
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      COMPOSER_ALLOW_SUPERUSER: "1"
    command: >-
      sh -c "if [ ! -d vendor ]; then
        composer install --no-dev --prefer-dist --no-interaction;
      fi && php-fpm"
    volumes:
      - ./:/var/www/html
    networks:
      - traefik

  nginx:
    image: nginx:stable-alpine
    container_name: service-api-nginx
    depends_on:
      - php-fpm
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.apisrv.rule=Host(`api.banglade.sh`)"
      - "traefik.http.routers.apisrv.entrypoints=websecure"
      - "traefik.http.routers.apisrv.tls.certresolver=letsencrypt"
      - "traefik.http.routers.apisrv.service=apisrv"
      - "traefik.http.services.apisrv.loadbalancer.server.port=80"
      - "traefik.http.routers.apisrv-http.rule=Host(`api.banglade.sh`)"
      - "traefik.http.routers.apisrv-http.entrypoints=web"
      - "traefik.http.routers.apisrv-http.middlewares=https-redirect"
      - "traefik.http.routers.apisrv-http.service=apisrv"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"

networks:
  traefik:
    external: true
